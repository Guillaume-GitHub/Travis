language: android

sudo: required

jdk: oraclejdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
  
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
env:
  global:
    - ANDROID_API=28
    - ANDROID_BUILD_TOOLS=28.0.3
    - ADB_INSTALL_TIMEOUT=5
    
android:
  components:
    - tools
    - platform-tools
    - build-tools-$ANDROID_BUILD_TOOLS
    - android-$ANDROID_API
    - sys-img-x86-android-28
    - android-22
    - sys-img-armeabi-v7a-android-22
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    
before_install:
  - chmod +x gradlew

jobs:  
  include:
    - stage: "Install Version"                # naming the Tests stage
      name: "Install check"            # names the first Tests stage job
      script:
      
    - stage: "Tests"                # naming the Tests stage
      name: "Unit Test"
      scipt: ./gradlew build test --info
      
    - name: "integration test"
      script: ./gradlew build androidTest --info
 
