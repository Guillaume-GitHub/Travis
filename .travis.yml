language: android
sudo: required
jdk: oraclejdk8

stages:
  - compile
  - test
  
env:
  matrix:
    - TEST_SUITE=test
    - TEST_SUITE=connectedAndroidTest
  global:
    - ANDROID_VERSION=android-28
    - BUILD_TOOLS_VERSION=build-tools-28.0.3
    - EMULATOR_ANDROID_VERSION=android-22

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
  
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

android:
  components:
    - tools
    - platform-tools

    # The BuildTools version used by your project
    - $BUILD_TOOLS_VERSION

    # The SDK version used to compile your project
    - $ANDROID_VERSION

    # Additional components
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository

    # Specify at least one system image,
    # to run emulator(s) during your tests
    - sys-img-armeabi-v7a-$EMULATOR_ANDROID_VERSION
    
  licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

before_install:
 - chmod +x gradlew
    
# Emulator Management: Create, Start and Wait
before_script:
  - echo no | android create avd --force -n test -t $EMULATOR_ANDROID_VERSION --abi armeabi-v7a
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

jobs:
  include:
    - stage: compile

script: ./gradlew build $TEST_SUITE --stacktrace
